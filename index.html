<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="shortcut icon" href="img/clock-regular.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <button class="btn toggle" id="toggle">Dark Mode</button>

    <div class="clock-container">
        <div class="clock">
            <div class="number twelve">12</div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="number ten">10</div>
            <div class="number eleven">11</div>

        </div>
        <div class="time">12:00</div>
        <div class="date"></div>
    </div>
    <div class="buttons">
        <button class="btn showNumbers">Mostrar Números</button>
        <button class="btn shadows">Desligar Sombras</button>
    </div>
</body>

</html>
